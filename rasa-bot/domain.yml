version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_amr
  - ask_asrs
  - ask_projects

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_amr:
    - text: |
        **Autonomous Mobile Robots (AMRs)** have revolutionized digital manufacturing. Equipped with advanced sensors, navigation, and decision-making systems, they autonomously navigate environments, interact with machines, and perform tasks without human intervention.
  utter_asrs:
    - text: |
        **Automated Storage and Retrieval Systems (AS/RS)** automate warehouse operations using robotics, conveyors, and software. They optimize inventory management and maximize efficiency in storage and distribution.
  utter_projects:
    - text: |
        We are working on several advanced projects, including:
        - **Autonomous Mobile Robot (AMR)**
        - **Automated Storage and Retrieval System (AS/RS)**

        You can ask me about any of these to learn more.
        
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
